<div class="nav">

    @for (item of menu; track item.route) {

        <a [routerLink]="item.route" routerLinkActive="bg-blue">
            <div>
                <i class="{{item.icon}}"></i>
            </div>
            <div>
                <span class="item-title">{{item.title}}</span>
            </div>
        </a>
    }
</div>
