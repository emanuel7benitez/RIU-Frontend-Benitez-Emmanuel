<mat-card class="heroe-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="heroe-header-image"></div>
      <mat-card-title>{{heroe.nombre}}</mat-card-title>
      <mat-card-subtitle>{{heroe.alias}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="imgHero" alt="Superhero Image" height="200px"/>
    <mat-card-content>
      <h4>Poderes:</h4>
      <mat-chip-set aria-label="Fish selection">
        @for (poder of heroe.poderes; track $index) {
            <mat-chip>{{poder}}</mat-chip>
        }
      </mat-chip-set>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Ver m√°s...</button>
    </mat-card-actions>
  </mat-card>
